<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hire Us Form-Switch2.0</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/plugins/mdb/css/bootstrap.min.css">

		<!-- font awesome right here -->
		<link rel="stylesheet" type="text/css" href="assets/plugins/font-awesome/font-awesome/css/font-awesome.min.css">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/plugins/mdb/css/mdb.min.css">

		<!-- main css -->
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">

		<!-- responsive css -->
		<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

		
	</head>
	<body data="dev">
		<main>
			<section id="forms">
				<div class="container">
                    <div class="logo text-center">
                        <img src="assets/img/logo/logo.svg">
                    </div>
					<div class="row">
						<div class="col-md-6">
							<section class="details">
								<p class="details_text">Let’s help you build your product and get it into the market quickly</p>
							</section>
						</div>
						<div class="col-md-6">
                            <h3 class="form_intro">Want to Hire us?</h3>
                            <p class="instructions">Tell us a bit about your idea and we’ll get in touch with you</p>
							<form method="" id="bookingForm">	
                                <label for="name">Name :</label>
                                <div class="md-form">
                                    <input type="text" class="input-alternate form-control" id="name" name="name">
                                </div>
                                <label for="email">Email :</label>
                                <div class="md-form">
                                    <input type="text" class="input-alternate form-control" id="email" name="email">
                                </div>
                                <label for="company">Company’s name <small>( skip if none )</small></label>
                                <div class="md-form">
                                    <input type="text" class="input-alternate form-control" id="company" name="company">
                                </div>
                                <label for="budgit">Budget :</label>
                                <div class="md-form">
                                    <input type="text" class="input-alternate form-control" id="budgit" name="budgit">
                                </div>
                                <label for="project">Talk about the Project :</label>
                                <div class="md-form">
                                    <textarea class="input-alternate form-control" id="project" name="project"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Get Started</button>
                            </form>
						</div>
					</div>
				</div>
			</section>
		</main>
		
		
		<script type="text/javascript" src="assets/plugins/mdb/js/jquery-3.1.1.min.js"></script>

		<script type="text/javascript" src="assets/plugins/mdb/js/tether.min.js"></script>

		<script type="text/javascript" src="assets/plugins/mdb/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
