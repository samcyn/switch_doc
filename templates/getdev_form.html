<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GetDev Form-Switch2.0</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/plugins/mdb/css/bootstrap.min.css">

		<!-- font awesome right here -->
		<link rel="stylesheet" type="text/css" href="assets/plugins/font-awesome/font-awesome/css/font-awesome.min.css">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/plugins/mdb/css/mdb.min.css">

		<!-- main css -->
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">

		<!-- responsive css -->
		<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

		
	</head>
	<body data="dev">
		<main>
			<section id="forms">
				<div class="container">
                    <div class="logo text-center">
                        <img src="assets/img/logo/logo.svg">
                    </div>
					<div class="row">
						<div class="col-md-6">
							<section class="details">
								<p class="details_text">Let’s help you build your product and get it into the market quickly</p>
							</section>
						</div>
						<div class="col-md-6">
                            <h3 class="form_intro">Want to Hire Developers from us?</h3>
                            <p class="instructions">Fill in the form below and we’ll get in touch with you</p>
							<form method="" id="bookingForm">	
                                <label for="name">Name:</label>
                                <div class="md-form">
                                    <input type="text" class="input-alternate form-control" id="name" name="name">
                                </div>
                                <label for="email">Email:</label>
                                <div class="md-form">
                                    <input type="text" class="input-alternate form-control" id="email" name="email">
                                </div>
                                <label for="company">Company’s name <small>( skip if none )</small></label>
                                <div class="md-form">
                                    <input type="text" class="input-alternate form-control" id="company" name="company">
                                </div>
                                <label for="stack">Stack needed:</label>
                                <div class="md-form">
                                    <div class="row">
                                        <div class="col-lg-10 col-md-10 col-xs-10">
                                            <select class="form-control" placeholder="All departments" id="stack" name="stack">
                                                <option value="1">FrontEnd developer</option>
                                                <option value="2">BackEnd developer</option>
                                                <option value="3">Product Designer</option>
											</select>
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-xs-2">
                                            <select class="form-control" placeholder="" id="number" name="number">
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
											</select>
                                        </div>
                                    </div>
                                </div>
                                <label for="salary">Salary per developer:</label>
                                <div class="md-form">
                                    <input type="text" class="input-alternate form-control" id="salary" name="salary">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </form>
						</div>
					</div>
				</div>
			</section>
		</main>
		
		
		<script type="text/javascript" src="assets/plugins/mdb/js/jquery-3.1.1.min.js"></script>

		<script type="text/javascript" src="assets/plugins/mdb/js/tether.min.js"></script>

		<script type="text/javascript" src="assets/plugins/mdb/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="assets/js/main.js"></script>
	</body>
</html>
