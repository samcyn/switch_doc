	<body data="dev">
		<main>
			<section id="forms">
				<div class="container">
                    <div class="logo text-center">
                        <img src="assets/img/logo/logo.svg">
                    </div>
					<div class="row">

							</section>

						<div class="col-md-6">
                            <h3 class="form_intro">Want to Join our Fellowship?</h3>
                            <p class="instructions">Fill in the form below and weâ€™ll get in touch with you</p>
							<form method="" id="bookingForm">

                                <div class="md-form">
                                    <input type="text" class="input-alternate form-control" id="name" name="name">
                                </div>

						</div>

				</div>
			</section>
